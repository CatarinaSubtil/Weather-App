<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/972cf0227d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="container-app">
        <div class="search-bar">
          <form id="change-city-form">
            <div class="form-group">
              <label for="changeCity" class="sr-only">Change City</label>
              <input
                type="text"
                id="changeCity"
                class="input-city"
                placeholder="Change city"
                autocomplete="off"
              />
              <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
              </button>
              <button class="location-button">
                <i class="fas fa-map-marker-alt"></i>
              </button>
              <button class="temperature-button">
                °F
              </button>
            </div>
          </form>
        </div>
        <div class="locationDate">
          <h1 id="location">Lisbon</h1>
          <p id="date">Monday, 18 May 2020 18:30</p>
        </div>
        <div class="weather">
          <div class="row">
            <div class="col-5">
              <h1 id="weather-temperature">24°</h1>
              <p id="weather-description">Sunny</p>
              <ul class="weather-details">
                <li class="weather-feels-like">
                  feels like
                  <div class="feels-like-temp"><span id="feels-like">0 °</span></div>
                </li>
                <li class="weather-wind">
                  wind
                  <div class="wind-velocity"><span id="wind">10</span> m/s</div>
                </li>
                <li class="weather-humidity">
                  humidity
                  <div class="humidity-percentage"><span id="humidity">54</span> %</div>
                </li>
              </ul>
            </div>
            <div class="col">
              <div class="weather-icon">
                <img class="mt-4" id="icon-weather" src="icons/01d.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="divison">
          <hr />
        </div>
        <div class="next-days">
          <div class="week-day-container">
            <h6 class="week-day">Tue</h6>
            <img class="icon" src="icons/01d.svg" alt="" />
            <div class="week-day-temperature">
              <span class="max-temp">28°</span> |
              <span class="min-temp">16°</span>
            </div>
          </div>
          <div class="week-day-container">
            <h6 class="week-day">Wed</h6>
            <img class="icon" src="icons/wind.png" alt="" />
            <div class="week-day-temperature">
              <span class="max-temp">18°</span> |
              <span class="min-temp">15°</span>
            </div>
          </div>
          <div class="week-day-container">
            <h6 class="week-day">Thu</h6>
            <img class="icon" src="icons/rain.png" alt="" />
            <div class="week-day-temperature">
              <span class="max-temp">20°</span> |
              <span class="min-temp">13°</span>
            </div>
          </div>
          <div class="week-day-container">
            <h6 class="week-day">Fri</h6>
            <img class="icon" src="icons/storm.png" alt="" />
            <div class="week-day-temperature">
              <span class="max-temp">6°</span> |
              <span class="min-temp">12°</span>
            </div>
          </div>
          <div class="week-day-container">
            <h6 class="week-day">Sat</h6>
            <img class="icon" src="icons/snowy.png" alt="" />
            <div class="week-day-temperature">
              <span class="max-temp">-2°</span> |
              <span class="min-temp">5°</span>
            </div>
          </div>
        </div>
        <div class="sr-only">
          Icons made by
          <a
            href="https://www.flaticon.com/authors/photo3idea-studio"
            title="photo3idea_studio"
            >photo3idea_studio</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </div>
      <div class="footer">
        <p>
          <a
            href="https://github.com/CatarinaSubtil/Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by <span class="codedBy">Catarina Subtil</span>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
